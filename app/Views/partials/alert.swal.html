<script>
   <% if(msg=="add") {%>
  Swal.fire({
    position: "top",
    icon: "success",
    text: "data berhasil ditambah",
    showConfirmButton: false,
    timer: 800,
  });
   <% } %>

  Swal.fire({
    position: "top",

    showConfirmButton: false,
    timer: 800,
  });
   <% } %>
</script>
